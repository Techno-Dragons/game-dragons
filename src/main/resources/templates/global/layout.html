<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Techno Dragons</title>
</head>
<body>
<!-- 레이아웃 내용 시작-->
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid align-items-start">
            <div class="justify-content-start">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/article?mode=write}" sec:authorize="isAuthenticated()"> <i
                                    class="bi bi-list-task"></i> 글쓰기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/member/signup" sec:authorize="isAnonymous()"> <i
                                    class="bi bi-person-add"></i> 회원가입</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/member/login" sec:authorize="isAnonymous()"> <i
                                    class="bi bi-door-open"></i> 로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/member/mypage" sec:authorize="isAuthenticated()"> <i
                                    class="bi bi-person-badge"></i> 마이페이지</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/member/logout" sec:authorize="isAuthenticated()"> <i
                                    class="bi bi-door-closed"></i> 로그아웃</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="justify-content-center">
                <a class="navbar-brand" href="/">Game Dragons</a>
            </div>
            <div class="justify-content-end">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>


<!-- 레이아웃 내용 끝-->
<th:block layout:fragment="content"></th:block>
<!-- 자바스크립트 Start -->
<th:block layout:fragment="script"></th:block>
<!-- 자바스크립트 End -->
</body>
</html>
